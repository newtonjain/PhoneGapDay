<ion-view view-title="Feedback">
  <ion-content scroll="false">

      <button class="button button-royal button-block" >Rate the current topic</button>
      <br>
   <!--        <swipe-cards>
      <swipe-card ng-repeat="card in cards" on-card-swipe="cardSwiped($index)" id="start-card">
        Swipe down for a new card -->
        <div class="list list-inset">
        <label class="item item-input">
          <textarea type="text" placeholder="Enter your comments here" ng-model="student.comments"></textarea>
        </label>
      </div>
    
      <div class="row">
        <div class="col col-50">
          <button class="button button-block button-balanced icon-left ion-happy" ng-class="{'button-balanced' : clicked && !adventurous}" ng-click="showMap = true; options('yes'); clicked = !clicked">Understood</button>
        </div>
        <div class="col col-50">
          <button class="button button-assertive button-block icon-right ion-sad"  ng-class="{'button-assertive' : option===0}" ng-click="showMap = true; options('no'); yelping(); clicked2 = !clicked2">Confused</button>
        </div>
      </div>

     <button class="button button-block" ng-click="comment(student.comments)">Submit</button>
     <br>
     <div ng-show="sentiment.score" ng-class="{ 'danger': sentiment.score < 0, 'green': sentiment.score > 0 }" class="">
      <h4>
      <center>
        
      <p>Sentiment Type: {{sentiment.type}}</p>
      <p>
      Sentiment Score: {{sentiment.score}}     
      </p>
      </center>
      </h4>
     </div>
  </ion-content>
</ion-view>
